{% load staticfiles %}

<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>ELTS Login</title>
        <link rel='stylesheet' href='{% static 'elts/site-wide.css' %}' />
        <link rel='stylesheet' href='{% static 'elts/login.css' %}' />
        {{ head }}
    </head>
    <body>
        <div>
            <h1>Electronic Lending Tracking System</h1>
            <form method='post' action='{% url 'elts.views.login' %}'>
                {% include 'elts/_show-errors.html' %}
                {% csrf_token %}
                {{ form.as_p }}
                <p><button>Submit</button></p>
            </form>
        </div>
    </body>
</html>
