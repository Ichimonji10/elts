{% extends 'elts/base.html' %}

{% block title %}Update Item Note{% endblock %}
{% block body_title %}Update Item Note{% endblock %}

{% block body %}
    {% include 'elts/_show-errors.html' %}
    <form
        method='post'
        action='{% url 'elts.views.item_note_id' item_note.id %}'
    >
        {% csrf_token %}
        <input type='hidden' name='_method' value='PUT' />
        {{ form.as_p }}
        <p><button>Submit</button></p>
    </form>
{% endblock %}
