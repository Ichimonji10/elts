{% extends 'elts/base.html' %}

{% block title %}Delete Item Note{% endblock %}
{% block body_title %}Delete Item Note{% endblock %}

{% block body %}
    <p>{{ item_note }}</p>
    <p>Are you <strong>sure</strong> you want to delete this item note?</p>
    <form
        method='post'
        action='{% url 'elts.views.item_note_id' item_note.id %}'
    >
        {% csrf_token %}
        <input type='hidden' name='_method' value='DELETE' />
        <p><button>Submit</button></p>
    </form>
{% endblock %}
