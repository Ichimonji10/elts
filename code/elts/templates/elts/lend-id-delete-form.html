{% extends 'elts/base.html' %}

{% block title %}{{ lend.name }}{% endblock %}

{% block body %}
    <h1>{{ lend.name }}</h1>
    <p>Are you <strong>sure</strong> you want to delete this lend?</p>
    <form method='post' action='{% url 'elts.views.lend_id' lend.id %}'>
        {% csrf_token %}
        <input type='hidden' name='_method' value='DELETE' />
        <p><button>Submit</button></p>
    </form>
{% endblock %}
