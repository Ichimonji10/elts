{% extends 'elts/base.html' %}

{% block title %}Create Item{% endblock %}

{% block breadcrumb %}
    <li><a href='{% url 'elts.views.item' %}'>Item</a></li>
    <li><a href='{% url 'elts.views.item_create_form' %}'>Create Form</a></li>
{% endblock %}

{% block body %}
    <h1>Create Item</h1>
    {% include 'elts/_show-errors.html' %}
    <form method='post' action='{% url 'elts.views.item' %}'>
        {% csrf_token %}
        {{ form.as_p }}
        <p><button>Submit</button></p>
    </form>
{% endblock %}
