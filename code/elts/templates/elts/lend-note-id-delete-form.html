{% extends 'elts/base.html' %}

{% block title %}Delete Lend Note{% endblock %}

{% block body %}
    <h1>Delete Lend Note</h1>
    <p>{{ lend_note }}</p>
    <p>Are you <strong>sure</strong> you want to delete this lend note?</p>
    <form
        method='post'
        action='{% url 'elts.views.lend_note_id' lend_note.id %}'
    >
        {% csrf_token %}
        <input type='hidden' name='_method' value='DELETE' />
        <p><button>Submit</button></p>
    </form>
{% endblock %}
