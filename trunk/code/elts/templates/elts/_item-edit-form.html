{% if errors %}
    <p>The following errors were detected:</p>
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method='post' action='{% url 'elts.views.item' %}'>
    {% csrf_token %}
    <fieldset>
        <legend>Item Details</legend>
        <p>
            <label for='id_name'>Name</label>
            <br />
            <input
                id='id_name'
                name='name'
                type='text'
                value='{{ name }}'
            />
        </p>
        <p>
            <label for='id_description' >Description</label>
            <br />
            <textarea
                id='id_description'
                name='description'
            >{{ description }}</textarea>
        </p>
    </fieldset>
    <p><button>Submit</button></p>
</form>
