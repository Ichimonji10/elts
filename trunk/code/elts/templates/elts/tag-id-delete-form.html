{% extends 'elts/base.html' %}

{% block title %}{{ tag.name }}{% endblock %}

{% block body %}
    <h1>{{ tag.name }}</h1>
    {% if tag %}
        <p>Are you <strong>sure</strong> you want to delete this tag?</p>
        <form method='post' action='{% url 'elts.views.tag_id' tag.id %}'>
            {% csrf_token %}
            <input type='hidden' name='method_override' value='DELETE' />
            <p><button>Submit</button></p>
        </form>
    {% else %}
        <p>Tag {{ tag.id }} does not exist.</p>
    {% endif %}
{% endblock %}
