{% extends 'elts/base.html' %}

{% block title %}Reservations{% endblock %}

{% block body %}
    <h1>Reservations</h1>
    {% if reservations %}
        {% for reservation in reservations %}
            <p>{{ reservation.name }}</p>
        {% endfor %}
    {% else %}
        <p>No reservations in database.</p>
    {% endif %}
{% endblock %}
