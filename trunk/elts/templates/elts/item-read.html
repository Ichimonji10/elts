{% extends 'elts/base.html' %}

{% block title %}Items{% endblock %}

{% block body %}
    <h1>Items</h1>
    <p>You can create a new item
    <a href="{% url 'elts.views.item_create_form' %}">here</a>.</p>
    {% if items %}
        {% for item in items %}
            <p>{{ item.name }}</p>
        {% endfor %}
    {% else %}
        <p>No items in database.</p>
    {% endif %}
{% endblock %}
